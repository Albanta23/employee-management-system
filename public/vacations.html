<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacaciones - Sistema de Gesti√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { display: grid; grid-template-columns: 260px 1fr; margin: 0; }
        .sidebar { background: var(--bg-sidebar); border-right: 1px solid rgba(255, 255, 255, 0.05); padding: var(--spacing-lg); position: fixed; height: 100vh; width: 260px; }
        .main-content { margin-left: 260px; padding: var(--spacing-xl); }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div style="padding: var(--spacing-lg) 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: var(--spacing-lg);">
            <div style="display: flex; align-items: center; gap: var(--spacing-md); font-size: 1.25rem; font-weight: 700; color: var(--primary-light);"><span>üë•</span><span>Gesti√≥n RH</span></div>
        </div>
        <ul style="list-style: none;">
            <li style="margin-bottom: var(--spacing-sm);"><a href="dashboard.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md);">üìä Dashboard</a></li>
            <li style="margin-bottom: var(--spacing-sm);"><a href="employees.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md);">üë§ Trabajadores</a></li>
            <li style="margin-bottom: var(--spacing-sm);"><a  href="vacations.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--primary-light); background: rgba(99, 102, 241, 0.1); text-decoration: none; border-radius: var(--radius-md);">üèñÔ∏è Vacaciones</a></li>
            <li style="margin-bottom: var(--spacing-sm);"><a href="absences.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md);">üè• Bajas M√©dicas</a></li>
        </ul>
        <div style="margin-top: auto; padding-top: var(--spacing-xl);"><button onclick="logout()" class="btn btn-secondary" style="width: 100%;">üö™ Cerrar Sesi√≥n</button></div>
    </aside>

    <main class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-xl);">
            <div><h1 style="margin: 0;">Gesti√≥n de Vacaciones</h1></div>
            <button onclick="showNewVacationModal()" class="btn btn-primary">‚ûï Nueva Solicitud</button>
        </div>

        <div id="alert-container"></div>

        <div class="grid grid-cols-3" style="margin-bottom: var(--spacing-xl);">
            <div class="stat-card">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="approvedCount">0</div>
                <div class="stat-label">Aprobadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="rejectedCount">0</div>
                <div class="stat-label">Rechazadas</div>
            </div>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Empleado</th>
                            <th>Fechas</th>
                            <th>D√≠as</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="vacationsTable">
                        <tr><td colspan="6" style="text-align: center; padding: 2rem;">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="vacationModal" class="modal">
        <div class="modal-content">
            <h2>Nueva Solicitud de Vacaciones</h2>
            <form id="vacationForm">
                <div class="form-group">
                    <label class="form-label">Empleado *</label>
                    <select id="employee_id" class="form-select" required></select>
                </div>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label class="form-label">Fecha Inicio *</label>
                        <input type="date" id="start_date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fecha Fin *</label>
                        <input type="date" id="end_date" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">D√≠as *</label>
                    <input type="number" id="days" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Motivo</label>
                    <textarea id="reason" class="form-control" rows="2"></textarea>
                </div>
                <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-lg);">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        if (!isAuthenticated()) window.location.href = 'index.html';

        async function loadVacations() {
            const vacations = await vacationsAPI.getAll();
            if (vacations) {
                renderVacations(vacations);
                updateStats(vacations);
            }
        }

        function renderVacations(vacations) {
            const tbody = document.getElementById('vacationsTable');
            if (vacations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem;">No hay solicitudes de vacaciones</td></tr>';
                return;
            }

            tbody.innerHTML = vacations.map(v => `
                <tr>
                    <td><strong>${v.full_name}</strong><br><small style="color: var(--text-muted);">${v.position} - ${v.location}</small></td>
                    <td>${formatDate(v.start_date)} - ${formatDate(v.end_date)}</td>
                    <td>${v.days}</td>
                    <td><span class="badge badge-info">${v.type === 'vacation' ? 'Vacaciones' : v.type === 'personal' ? 'Personal' : 'Compensatorio'}</span></td>
                    <td><span class="badge badge-${v.status === 'approved' ? 'success' : v.status === 'rejected' ? 'error' : 'warning'}">${v.status === 'approved' ? 'Aprobada' : v.status === 'rejected' ? 'Rechazada' : 'Pendiente'}</span></td>
                    <td>
                        ${v.status === 'pending' ? `
                            <button onclick="approveVacation(${v.id})" class="btn btn-sm btn-success">‚úì Aprobar</button>
                            <button onclick="rejectVacation(${v.id})" class="btn btn-sm btn-danger">‚úó Rechazar</button>
                        ` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(vacations) {
            const pending = vacations.filter(v => v.status === 'pending').length;
            const approved = vacations.filter(v => v.status === 'approved').length;
            const rejected = vacations.filter(v => v.status === 'rejected').length;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
        }

        async function approveVacation(id) {
            const result = await vacationsAPI.update(id, { status: 'approved' });
            if (result) {
                showAlert('Vacaciones aprobadas', 'success');
                loadVacations();
            }
        }

        async function rejectVacation(id) {
            const result = await vacationsAPI.update(id, { status: 'rejected' });
            if (result) {
                showAlert('Vacaciones rechazadas', 'error');
                loadVacations();
            }
        }

        async function showNewVacationModal() {
            const employees = await employeesAPI.getAll({ status: 'active', limit: 1000 });
            if (employees) {
                const select = document.getElementById('employee_id');
                select.innerHTML = employees.employees.map(e => `<option value="${e.id}">${e.full_name}</option>`).join('');
            }
            document.getElementById('vacationModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('vacationModal').classList.remove('active');
            document.getElementById('vacationForm').reset();
        }

        document.getElementById('vacationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                employee_id: document.getElementById('employee_id').value,
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                days: document.getElementById('days').value,
                type: 'vacation',
                reason: document.getElementById('reason').value
            };
            const result = await vacationsAPI.create(data);
            if (result) {
                showAlert('Solicitud creada correctamente', 'success');
                closeModal();
                loadVacations();
            }
        });

        loadVacations();
    </script>
</body>
</html>
