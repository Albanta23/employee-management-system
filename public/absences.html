<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajas M√©dicas - Sistema de Gesti√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { display: grid; grid-template-columns: 260px 1fr; margin: 0; }
        .sidebar { background: var(--bg-sidebar); border-right: 1px solid rgba(255, 255, 255, 0.05); padding: var(--spacing-lg); position: fixed; height: 100vh; width: 260px; }
        .main-content { margin-left: 260px; padding: var(--spacing-xl); }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div style="padding: var(--spacing-lg) 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: var(--spacing-lg);">
            <div style="display: flex; align-items: center; gap: var(--spacing-md); font-size: 1.25rem; font-weight: 700; color: var(--primary-light);"><span>üë•</span><span>Gesti√≥n RH</span></div>
        </div>
        <ul style="list-style: none;">
            <li style="margin-bottom: var(--spacing-sm);"><a href="dashboard.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md);">üìä Dashboard</a></li>
            <li style="margin-bottom: var(--spacing-sm);"><a href="employees.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md);">üë§ Trabajadores</a></li>
            <li style="margin-bottom: var(--spacing-sm);"><a href="vacations.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md);">üèñÔ∏è Vacaciones</a></li>
            <li style="margin-bottom: var(--spacing-sm);"><a href="absences.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--primary-light); background: rgba(99, 102, 241, 0.1); text-decoration: none; border-radius: var(--radius-md);">üè• Bajas M√©dicas</a></li>
        </ul>
        <div style="margin-top: auto; padding-top: var(--spacing-xl);"><button onclick="logout()" class="btn btn-secondary" style="width: 100%;">üö™ Cerrar Sesi√≥n</button></div>
    </aside>

    <main class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-xl);">
            <div><h1 style="margin: 0;">Gesti√≥n de Bajas M√©dicas</h1></div>
            <button onclick="showNewAbsenceModal()" class="btn btn-primary">‚ûï Registrar Baja</button>
        </div>

        <div id="alert-container"></div>

        <div class="grid grid-cols-2" style="margin-bottom: var(--spacing-xl);">
            <div class="stat-card">
                <div class="stat-value" id="activeCount">0</div>
                <div class="stat-label">Bajas Activas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="closedCount">0</div>
                <div class="stat-label">Bajas Cerradas</div>
            </div>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Empleado</th>
                            <th>Tipo</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Fin</th>
                            <th>Estado</th>
                            <th>Certificado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="absencesTable">
                        <tr><td colspan="7" style="text-align: center; padding: 2rem;">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="absenceModal" class="modal">
        <div class="modal-content">
            <h2>Registrar Baja M√©dica</h2>
            <form id="absenceForm">
                <div class="form-group">
                    <label class="form-label">Empleado *</label>
                    <select id="employee_id" class="form-select" required></select>
                </div>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label class="form-label">Fecha Inicio *</label>
                        <input type="date" id="start_date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fecha Fin</label>
                        <input type="date" id="end_date" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Tipo de Baja *</label>
                    <select id="type" class="form-select" required>
                        <option value="medical">M√©dica</option>
                        <option value="maternity">Maternidad</option>
                        <option value="paternity">Paternidad</option>
                        <option value="accident">Accidente</option>
                        <option value="other">Otra</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="medical_certificate">
                        Tiene certificado m√©dico
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Notas</label>
                    <textarea id="notes" class="form-control" rows="2"></textarea>
                </div>
                <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-lg);">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        if (!isAuthenticated()) window.location.href = 'index.html';

        async function loadAbsences() {
            const absences = await absencesAPI.getAll();
            if (absences) {
                renderAbsences(absences);
                updateStats(absences);
            }
        }

        function renderAbsences(absences) {
            const tbody = document.getElementById('absencesTable');
            if (absences.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">No hay bajas registradas</td></tr>';
                return;
            }

            tbody.innerHTML = absences.map(a => `
                <tr>
                    <td><strong>${a.full_name}</strong><br><small style="color: var(--text-muted);">${a.position} - ${a.location}</small></td>
                    <td><span class="badge badge-info">${getTypeLabel(a.type)}</span></td>
                    <td>${formatDate(a.start_date)}</td>
                    <td>${formatDate(a.end_date)}</td>
                    <td><span class="badge badge-${a.status === 'active' ? 'warning' : 'success'}">${a.status === 'active' ? 'Activa' : 'Cerrada'}</span></td>
                    <td>${a.medical_certificate ? '‚úì S√≠' : '‚úó No'}</td>
                    <td>
                        ${a.status === 'active' ? `<button onclick="closeAbsence(${a.id})" class="btn btn-sm btn-success">Cerrar Baja</button>` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        function getTypeLabel(type) {
            const labels = {
                'medical': 'M√©dica',
                'maternity': 'Maternidad',
                'paternity': 'Paternidad',
                'accident': 'Accidente',
                'other': 'Otra'
            };
            return labels[type] || type;
        }

        function updateStats(absences) {
            const active = absences.filter(a => a.status === 'active').length;
            const closed = absences.filter(a => a.status === 'closed').length;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('closedCount').textContent = closed;
        }

        async function closeAbsence(id) {
            if (!confirm('¬øEst√°s seguro de que quieres cerrar esta baja?')) return;
            
            const result = await absencesAPI.update(id, { 
                status: 'closed',
                end_date: new Date().toISOString().split('T')[0]
            });
            
            if (result) {
                showAlert('Baja cerrada correctamente', 'success');
                loadAbsences();
            }
        }

        async function showNewAbsenceModal() {
            const employees = await employeesAPI.getAll({ status: 'active', limit: 1000 });
            if (employees) {
                const select = document.getElementById('employee_id');
                select.innerHTML = employees.employees.map(e => `<option value="${e.id}">${e.full_name}</option>`).join('');
            }
            document.getElementById('absenceModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('absenceModal').classList.remove('active');
            document.getElementById('absenceForm').reset();
        }

        document.getElementById('absenceModal').addEventListener('click', (e) => {
            if (e.target.id === 'absenceModal') closeModal();
        });

        document.getElementById('absenceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                employee_id: document.getElementById('employee_id').value,
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value || null,
                type: document.getElementById('type').value,
                medical_certificate: document.getElementById('medical_certificate').checked,
                notes: document.getElementById('notes').value
            };
            const result = await absencesAPI.create(data);
            if (result) {
                showAlert('Baja registrada correctamente', 'success');
                closeModal();
                loadAbsences();
            }
        });

        loadAbsences();
    </script>
</body>
</html>
