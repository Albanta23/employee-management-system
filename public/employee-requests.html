<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nueva Solicitud - Gesti√≥n RH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <style>
        body {
            background: #0f172a;
            padding: 1.5rem;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .form-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .type-btn {
            padding: 0.75rem;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            cursor: pointer;
            text-align: center;
        }

        .type-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <div id="alert-container"></div>

    <a href="employee-dashboard.html" class="back-link">
        <i>‚¨ÖÔ∏è</i> Volver a Inicio
    </a>

    <h1 id="page-title" style="margin-bottom: 1.5rem;">Nueva Solicitud</h1>

    <div class="form-card">
        <form id="requestForm">
            <div id="type-section">
                <label class="form-label">¬øQu√© necesitas solicitar?</label>
                <div class="type-selector" id="main-type">
                    <div class="type-btn" data-type="vacation" onclick="setType('vacation', this)">üèñÔ∏è Vacaciones</div>
                    <div class="type-btn" data-type="permission" onclick="setType('permission', this)">üìÑ Permiso</div>
                    <div class="type-btn" data-type="medical" onclick="setType('medical', this)">üè• Baja M√©dica</div>
                    <div class="type-btn" data-type="other" onclick="setType('other', this)">‚ùì Otro</div>
                </div>
            </div>

            <!-- Contenedor del Calendario para Vacaciones -->
            <div id="calendar-container" style="display: none; margin-bottom: 1.5rem; justify-content: center;">
                <input type="text" id="range-picker" style="display: none;"> <!-- Flatpickr mount point -->
            </div>

            <div class="grid grid-cols-2" id="manual-dates">
                <div class="form-group">
                    <label class="form-label">Fecha Inicio</label>
                    <input type="date" id="start_date" class="form-control" required onchange="updateCalculatedDays()">
                </div>
                <div class="form-group" id="end-date-group">
                    <label class="form-label">Fecha Fin</label>
                    <input type="date" id="end_date" class="form-control" onchange="updateCalculatedDays()">
                </div>
            </div>

            <div id="days-preview"
                style="display: none; margin-bottom: 1.5rem; padding: 0.75rem; background: rgba(99, 102, 241, 0.1); border-radius: var(--radius-md); text-align: center; color: var(--primary-light); font-weight: 600;">
                D√≠as a descontar: <span id="calculated-days">0</span>
            </div>

            <div class="form-group" id="subtype-group" style="display: none;">
                <label class="form-label">Especifique el motivo</label>
                <select id="type" class="form-select">
                    <!-- Din√°mico -->
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Notas / Observaciones</label>
                <textarea id="reason" class="form-control" rows="4"
                    placeholder="Indique detalles relevantes..."></textarea>
            </div>

            <div id="medical-fields"
                style="display: none; margin-bottom: 1.5rem; padding: 1rem; background: rgba(239, 68, 68, 0.05); border-radius: var(--radius-md);">
                <label class="form-label">
                    <input type="checkbox" id="medical_certificate"> Dispongo de justificante m√©dico
                </label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; height: 50px; font-weight: 700;">
                ENVIAR SOLICITUD
            </button>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script>
        const user = getUser();
        if (!user || user.role !== 'employee') window.location.href = 'index.html';

        const urlParams = new URLSearchParams(window.location.search);
        let currentCategory = urlParams.get('type') || 'vacation';
        const editId = urlParams.get('edit'); // ID si estamos editando
        let fpInstance = null;

        if (editId) {
            document.getElementById('page-title').textContent = 'Modificar Solicitud';
            loadExistingRequest(editId);
        }

        async function loadExistingRequest(id) {
            // Asumimos que es vacaci√≥n/permiso ya que absencesAPI es diferente y bajas no se suelen editar igual
            // Si fuera necesaria edici√≥n de bajas, habr√≠a que distinguir por currentCategory
            const data = await vacationsAPI.getById(id);
            if (!data) {
                showAlert('No se pudo cargar la solicitud', 'error');
                return;
            }

            // Rellenar datos b√°sicos
            document.getElementById('start_date').value = data.start_date.split('T')[0];
            document.getElementById('end_date').value = data.end_date.split('T')[0];
            document.getElementById('reason').value = data.reason || '';

            // Tipo y Subtipo
            setType(data.type === 'vacation' || data.type === 'other' ? data.type : 'permission', null);
            // Nota: La l√≥gica de setType actual sobrescribe contenidos del select, as√≠ que ajustamos el valor DESPU√âS
            const typeSelect = document.getElementById('type');
            if (typeSelect && data.type !== 'vacation' && data.type !== 'other') {
                typeSelect.value = data.type;
            }

            // Actualizar calendario visualmente si es vacaci√≥n
            if (currentCategory === 'vacation' && fpInstance) {
                fpInstance.setDate([data.start_date.split('T')[0], data.end_date.split('T')[0]]);
            }

            updateCalculatedDays();
        }

        function initCalendar() {
            if (fpInstance) return;

            fpInstance = flatpickr("#range-picker", {
                mode: "range",
                inline: true,
                locale: "es", // Espa√±ol
                minDate: "today",
                dateFormat: "Y-m-d",
                onChange: function (selectedDates, dateStr, instance) {
                    if (selectedDates.length === 2) {
                        const start = instance.formatDate(selectedDates[0], "Y-m-d");
                        const end = instance.formatDate(selectedDates[1], "Y-m-d");

                        // Sincronizar con inputs ocultos/est√°ndar
                        document.getElementById('start_date').value = start;
                        document.getElementById('end_date').value = end;

                        updateCalculatedDays();
                    }
                }
            });
        }

        function setType(cat, el) {
            currentCategory = cat;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            if (el) el.classList.add('active');
            else document.querySelector(`[data-type="${cat}"]`)?.classList.add('active');

            // Ajustar UI
            const calendarContainer = document.getElementById('calendar-container');
            const manualDates = document.getElementById('manual-dates');
            const subtypeGroup = document.getElementById('subtype-group');
            const subtypeSelect = document.getElementById('type');
            const medicalFields = document.getElementById('medical-fields');

            medicalFields.style.display = (cat === 'medical') ? 'block' : 'none';

            if (cat === 'vacation') {
                calendarContainer.style.display = 'flex';
                manualDates.style.display = 'none';
                initCalendar();
                // No limpiamos si estamos en edici√≥n
                if (fpInstance && !editId) fpInstance.clear();
            } else {
                calendarContainer.style.display = 'none';
                manualDates.style.display = 'grid';
            }

            if (cat === 'permission' || cat === 'medical') {
                // ... (mismo c√≥digo anterior) ...
                subtypeGroup.style.display = 'block';
                subtypeSelect.innerHTML = cat === 'permission'
                    ? `
                        <option value="marriage">Matrimonio (Convenio)</option>
                        <option value="birth">Nacimiento/Cuidado (Convenio)</option>
                        <option value="death">Fallecimiento familiar</option>
                        <option value="moving">Traslado domicilio</option>
                        <option value="duty">Deber p√∫blico</option>
                        <option value="personal">Asuntos Propios</option>
                    `
                    : `
                        <option value="medical">Enfermedad Com√∫n</option>
                        <option value="accident">Accidente Laboral</option>
                        <option value="maternity">Maternidad</option>
                        <option value="paternity">Paternidad</option>
                    `;
            } else {
                subtypeGroup.style.display = 'none';
                subtypeSelect.innerHTML = cat === 'vacation' ? '<option value="vacation">Vacaciones</option>' : '<option value="other">Otro</option>';
            }
        }

        setType(currentCategory, null);

        async function updateCalculatedDays() {
            // ... (resto de la l√≥gica igual, pero asegurando que lee los inputs actualizados)
            if (currentCategory !== 'vacation') {
                document.getElementById('days-preview').style.display = 'none';
                return;
            }

            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value || startDate;

            if (startDate) {
                // Peque√±o delay para UX
                document.getElementById('calculated-days').innerHTML = '<span class="spinner">...</span>';
                document.getElementById('days-preview').style.display = 'block';

                const res = await holidaysAPI.calculate({
                    start_date: startDate,
                    end_date: endDate,
                    location: user.location || ''
                });

                if (res && typeof res.days === 'number') {
                    document.getElementById('calculated-days').textContent = res.days;
                }
            }
        }

        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value || startDate;

            if (!startDate) return showAlert('Por favor selecciona una fecha.', 'warning');
            if (currentCategory === 'vacation' && !endDate) return showAlert('Por favor selecciona el rango completo de vacaciones.', 'warning');

            // Obtener los d√≠as calculados
            let days = parseInt(document.getElementById('calculated-days').textContent) || 0;

            // Si es otro tipo, calculamos naturales por defecto si no viniera del backend (aunque holidaysAPI podr√≠a usarse para todo)
            if (currentCategory !== 'vacation') {
                days = Math.ceil((new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1;
            }

            const data = {
                employee_id: user.employee_id,
                start_date: startDate,
                end_date: endDate,
                days: days,
                type: document.getElementById('type').value || currentCategory,
                reason: document.getElementById('reason').value,
                notes: document.getElementById('reason').value,
                medical_certificate: document.getElementById('medical_certificate')?.checked || false,
                status: currentCategory === 'medical' ? 'active' : 'pending' // Las bajas m√©dicas suelen entrar como activas
            };

            let result;
            if (currentCategory === 'medical') {
                if (editId) {
                    result = await absencesAPI.update(editId, data);
                } else {
                    result = await absencesAPI.create(data);
                }
            } else {
                if (editId) {
                    result = await vacationsAPI.update(editId, data);
                } else {
                    result = await vacationsAPI.create(data);
                }
            }

            if (result) {
                showAlert(editId ? 'Solicitud actualizada correctamente' : 'Solicitud enviada correctamente', 'success');
                setTimeout(() => window.location.href = 'employee-vacations.html', 1500); // Volver a lista de mis vacas
            }
        });
    </script>
</body>

</html>
