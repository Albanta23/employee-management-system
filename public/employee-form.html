<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleado - Sistema de Gesti√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { display: grid; grid-template-columns: 260px 1fr; margin: 0; }
        .sidebar { background: var(--bg-sidebar); border-right: 1px solid rgba(255, 255, 255, 0.05); padding: var(--spacing-lg); position: fixed; height: 100vh; width: 260px; }
        .main-content { margin-left: 260px; padding: var(--spacing-xl); max-width: 800px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div style="padding: var(--spacing-lg) 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: var(--spacing-lg);">
            <div style="display: flex; align-items: center; gap: var(--spacing-md); font-size: 1.25rem; font-weight: 700; color: var(--primary-light);"><span>üë•</span><span>Gesti√≥n RH</span></div>
        </div>
        <ul style="list-style: none;">
            <li style="margin-bottom: var(--spacing-sm);"><a href="dashboard.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md);">üìä Dashboard</a></li>
            <li style="margin-bottom: var(--spacing-sm);"><a href="employees.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--primary-light); background: rgba(99, 102, 241, 0.1); text-decoration: none; border-radius: var(--radius-md);">üë§ Trabajadores</a></li>
            <li style="margin-bottom: var(--spacing-sm);"><a href="vacations.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md);">üèñÔ∏è Vacaciones</a></li>
            <li style="margin-bottom: var(--spacing-sm);"><a href="absences.html" style="display: flex; align-items: center; gap: var(--spacing-md); padding: 0.75rem var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md);">üè• Bajas M√©dicas</a></li>
        </ul>
        <div style="margin-top: auto; padding-top: var(--spacing-xl);"><button onclick="logout()" class="btn btn-secondary" style="width: 100%;">üö™ Cerrar Sesi√≥n</button></div>
    </aside>

    <main class="main-content">
        <div style="margin-bottom: var(--spacing-xl);">
            <h1 id="formTitle">Nuevo Empleado</h1>
            <p style="color: var(--text-muted);">Complete todos los campos requeridos</p>
        </div>

        <div id="alert-container"></div>

        <div class="card">
            <form id="employeeForm">
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label class="form-label" for="full_name">Nombre Completo *</label>
                        <input type="text" id="full_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="dni">DNI/NIE *</label>
                        <input type="text" id="dni" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Tel√©fono *</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="position">Puesto *</label>
                        <input type="text" id="position" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="location">Ubicaci√≥n *</label>
                        <input type="text" id="location" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="salary">Salario</label>
                        <input type="number" id="salary" class="form-control" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="hire_date">Fecha de Alta</label>
                        <input type="date" id="hire_date" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="notes">Notas</label>
                    <textarea id="notes" class="form-control" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-xl);">
                    <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                    <a href="employees.html" class="btn btn-secondary">‚ùå Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        if (!isAuthenticated()) window.location.href = 'index.html';

        const urlParams = new URLSearchParams(window.location.search);
        const employeeId = urlParams.get('id');
        const isEdit = !!employeeId;

        if (isEdit) {
            document.getElementById('formTitle').textContent = 'Editar Empleado';
            loadEmployee();
        }

        async function loadEmployee() {
            const employee = await employeesAPI.getById(employeeId);
            if (employee) {
                document.getElementById('full_name').value = employee.full_name;
                document.getElementById('dni').value = employee.dni;
                document.getElementById('phone').value = employee.phone;
                document.getElementById('email').value = employee.email || '';
                document.getElementById('position').value = employee.position;
                document.getElementById('location').value = employee.location;
                document.getElementById('salary').value = employee.salary || '';
                document.getElementById('hire_date').value = employee.hire_date || '';
                document.getElementById('notes').value = employee.notes || '';
            }
        }

        document.getElementById('employeeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                full_name: document.getElementById('full_name').value,
                dni: document.getElementById('dni').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value || null,
                position: document.getElementById('position').value,
                location: document.getElementById('location').value,
                salary: document.getElementById('salary').value || null,
                hire_date: document.getElementById('hire_date').value || null,
                notes: document.getElementById('notes').value || null,
                status: 'active'
            };

            let result;
            if (isEdit) {
                result = await employeesAPI.update(employeeId, data);
            } else {
                result = await employeesAPI.create(data);
            }

            if (result) {
                showAlert(`Empleado ${isEdit ? 'actualizado' : 'creado'} correctamente`, 'success');
                setTimeout(() => window.location.href = 'employees.html', 1500);
            } else {
                showAlert('Error al guardar el empleado', 'error');
            }
        });
    </script>
</body>
</html>
