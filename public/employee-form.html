        <div style="margin-top: auto; padding-top: var(--spacing-xl);">

    <main class="main-content">
        <div class="card fade-in" style="margin-bottom: var(--spacing-xl);">
            <div
                style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: var(--spacing-md);">
                <div>
                    <h1 style="margin: 0;" id="formTitle">Nuevo Empleado</h1>
                    <p style="color: var(--text-muted); margin: 0.5rem 0 0 0;">Complete la informaci√≥n detallada del
                        trabajador</p>
                </div>
                <div class="actions-grid" style="padding-top: 0;">
                    <a href="employees.html" class="btn btn-secondary">
                        <span>‚¨ÖÔ∏è</span> Volver al Listado

        <div id="alert-container"></div>

        <div class="card">
            <form id="employeeForm">
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label class="form-label" for="full_name">Nombre Completo *</label>
                        <input type="text" id="full_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="dni">DNI/NIE *</label>

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>

                    </div>
                    <div class="form-group">

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label class="form-label" for="salary">Salario</label>

                    </div>
                    <div class="form-group">

                            <option value="Comercio Alimentaci√≥n Zamora">Comercio Alimentaci√≥n (Zamora)</option>
                            <option value="Comercio Alimentaci√≥n Valladolid">Comercio Alimentaci√≥n (Valladolid)</option>
                            <option value="Comercio Alimentaci√≥n Salamanca">Comercio Alimentaci√≥n (Salamanca)</option>
                        </select>
                    </div>
                </div>

                <div class="card"
                    style="background: rgba(99, 102, 241, 0.05); border: 1px dashed var(--primary); margin-top: var(--spacing-lg);">

                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="enableAccess" onchange="toggleAccessFields()">
                            Habilitar acceso al sistema para este trabajador
                        </label>
                    </div>
                    <div id="accessFields" style="display: none;">
                        <div class="grid grid-cols-2">
                            <div class="form-group">
                                <label class="form-label" for="username">Usuario (Login)</label>
                                <input type="text" id="username" class="form-control" placeholder="Ej: marcos_rh">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="password">Contrase√±a</label>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="notes">Notas</label>
                    <textarea id="notes" class="form-control" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-xl);">
                    <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                    <a href="employees.html" class="btn btn-secondary">‚ùå Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        if (!isAuthenticated()) window.location.href = 'index.html';

        const urlParams = new URLSearchParams(window.location.search);
        let employeeId = urlParams.get('id');
        if (employeeId) employeeId = employeeId.trim();
        const isEdit = !!employeeId;

        if (isEdit) {
            document.getElementById('formTitle').textContent = 'Editar Empleado';
            loadEmployee();
        }

        async function loadEmployee() {
            try {
                const employee = await employeesAPI.getById(employeeId);
                if (employee) {
                    document.getElementById('full_name').value = employee.full_name || '';
                    document.getElementById('dni').value = employee.dni || '';
                    document.getElementById('phone').value = employee.phone || '';
                    document.getElementById('email').value = employee.email || '';
                    document.getElementById('position').value = employee.position || '';
                    document.getElementById('location').value = employee.location || '';
                    document.getElementById('salary').value = employee.salary || '';
                    document.getElementById('notes').value = employee.notes || '';
                    document.getElementById('convention').value = employee.convention || '';

                    // Formatear fecha para el input (YYYY-MM-DD)
                    if (employee.hire_date) {
                        try {
                            const date = new Date(employee.hire_date);
                            if (!isNaN(date.getTime())) {
                                const formattedDate = date.toISOString().split('T')[0];
                                document.getElementById('hire_date').value = formattedDate;
                            }
                        } catch (e) {
                            console.error('Error formateando fecha:', e);
                        }
                    }

                    // Cargar datos de acceso si existen
                    const access = await callAPI(`${API_URL}/auth/user-access/${employeeId}`);
                    if (access && access.username) {
                        document.getElementById('enableAccess').checked = true;
                        document.getElementById('username').value = access.username;
                        toggleAccessFields();
                    }
                } else {
                    showAlert('No se pudo encontrar el trabajador', 'error');
                }
            } catch (error) {
                console.error('Error al cargar empleado:', error);
                showAlert('Error al conectar con el servidor', 'error');
            }
        }

        function toggleAccessFields() {
            const enabled = document.getElementById('enableAccess').checked;
            document.getElementById('accessFields').style.display = enabled ? 'block' : 'none';
        }

        document.getElementById('employeeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                full_name: document.getElementById('full_name').value,
                dni: document.getElementById('dni').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value || null,
                position: document.getElementById('position').value,
                location: document.getElementById('location').value,
                salary: document.getElementById('salary').value || null,
                hire_date: document.getElementById('hire_date').value || null,
                notes: document.getElementById('notes').value || null,
                convention: document.getElementById('convention').value || null,
                enableAccess: document.getElementById('enableAccess').checked,
                username: document.getElementById('username').value || null,
                password: document.getElementById('password').value || null,
                status: 'active'
            };

            let result;
            if (isEdit) {
                result = await employeesAPI.update(employeeId, data);
            } else {
                result = await employeesAPI.create(data);
            }

            if (result) {
                showAlert(`Empleado ${isEdit ? 'actualizado' : 'creado'} correctamente`, 'success');
                setTimeout(() => window.location.href = 'employees.html', 1500);
            } else {
                showAlert('Error al guardar el empleado', 'error');
            }
        });
    </script>
</body>
