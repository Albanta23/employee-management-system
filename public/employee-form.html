    <script src="js/api.js"></script>
    <script>
        if (!isAuthenticated()) window.location.href = 'index.html';

        const urlParams = new URLSearchParams(window.location.search);
        const employeeId = urlParams.get('id');
        const isEdit = !!employeeId;

        if (isEdit) {
            document.getElementById('formTitle').textContent = 'Editar Empleado';
            loadEmployee();
        }

        async function loadEmployee() {
            const employee = await employeesAPI.getById(employeeId);
            if (employee) {
                document.getElementById('full_name').value = employee.full_name;
                document.getElementById('dni').value = employee.dni;
                document.getElementById('phone').value = employee.phone;
                document.getElementById('email').value = employee.email || '';
                document.getElementById('position').value = employee.position;
                document.getElementById('location').value = employee.location;
                document.getElementById('salary').value = employee.salary || '';
                document.getElementById('hire_date').value = employee.hire_date || '';
                document.getElementById('notes').value = employee.notes || '';
            }
        }

        document.getElementById('employeeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                full_name: document.getElementById('full_name').value,
                dni: document.getElementById('dni').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value || null,
                position: document.getElementById('position').value,
                location: document.getElementById('location').value,
                salary: document.getElementById('salary').value || null,
                hire_date: document.getElementById('hire_date').value || null,
                notes: document.getElementById('notes').value || null,
                status: 'active'
            };

            let result;
            if (isEdit) {
                result = await employeesAPI.update(employeeId, data);
            } else {
                result = await employeesAPI.create(data);
            }

            if (result) {
                showAlert(`Empleado ${isEdit ? 'actualizado' : 'creado'} correctamente`, 'success');
                setTimeout(() => window.location.href = 'employees.html', 1500);
            } else {
                showAlert('Error al guardar el empleado', 'error');
            }
        });
    </script>
