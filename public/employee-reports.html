<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mis Informes - Gesti√≥n RH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="js/reports.js"></script>
</head>

<body style="background: #0f172a; padding: 1.5rem; padding-bottom: 80px;">
    <a href="employee-dashboard.html"
        style="color: var(--text-muted); text-decoration: none; display: block; margin-bottom: 1.5rem;">‚¨ÖÔ∏è Volver</a>

    <h1 style="margin-bottom: 1.5rem;">Registro de Jornada</h1>

    <div class="card" style="margin-bottom: 1.5rem;">
        <div class="form-group">
            <label class="form-label">Mes de Consulta</label>
            <div style="display: flex; gap: 1rem;">
                <input type="month" id="month-filter" class="form-control" onchange="loadReport()">
                <button onclick="exportAttendance()" class="btn btn-secondary"
                    style="flex-shrink: 0; padding: 0.5rem 1rem;">
                    üì§ PDF
                </button>
            </div>
        </div>
    </div>

    <div id="report-content">
        <!-- Cargado din√°micamente -->
    </div>

    <nav class="bottom-nav"
        style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
        <a href="employee-dashboard.html"
            style="text-decoration: none; color: var(--text-muted); text-align: center;">üè†<br><small>Inicio</small></a>
        <a href="employee-vacations.html"
            style="text-decoration: none; color: var(--text-muted); text-align: center;">üèñÔ∏è<br><small>Vacas</small></a>
        <a href="employee-reports.html"
            style="text-decoration: none; color: var(--primary-light); text-align: center;">üìã<br><small>Informes</small></a>
    </nav>

    <script src="js/api.js"></script>
    <script>
        const user = getUser();
        if (!user) window.location.href = 'index.html';

        const monthInput = document.getElementById('month-filter');
        const now = new Date();
        monthInput.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

        let currentAttendanceData = [];

        async function loadReport() {
            const monthStr = monthInput.value;
            const [year, month] = monthStr.split('-');
            const startDate = `${year}-${month}-01`;
            const endDate = `${year}-${month}-31`;

            const data = await attendanceAPI.getReport({ start_date: startDate, end_date: endDate });
            currentAttendanceData = data || [];
            const container = document.getElementById('report-content');

            if (!data || data.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted);">Sin registros este mes</p>';
                return;
            }

            // Agrupar por d√≠a
            const days = {};
            data.forEach(log => {
                const date = log.timestamp.split('T')[0];
                if (!days[date]) days[date] = [];
                days[date].push(log);
            });

            const emojis = { in: 'üìç', out: 'üè†', break_start: '‚òï', break_end: 'üîÑ' };
            const labels = { in: 'Entrada', out: 'Salida', break_start: 'Inicio Descanso', break_end: 'Fin Descanso' };

            container.innerHTML = Object.keys(days).sort((a, b) => new Date(b) - new Date(a)).map(date => {
                const logs = days[date].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                const dateObj = new Date(date);
                const dateStr = dateObj.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
                const isToday = new Date().toDateString() === dateObj.toDateString();

                return `
                <details class="card" ${isToday ? 'open' : ''} style="margin-bottom: 1rem; padding: 0; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); background: rgba(30, 41, 59, 0.5);">
                    <summary style="padding: 1rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; list-style: none;">
                        <span style="font-weight: 600; text-transform: capitalize; color: var(--text-primary); display: flex; align-items: center; gap: 0.5rem;">
                             <span>${dateStr}</span>
                             ${isToday ? '<span style="font-size: 0.7em; background: var(--primary); padding: 2px 6px; border-radius: 4px; color: white;">HOY</span>' : ''}
                        </span>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                             <span style="background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem;">
                                ${logs.length}
                             </span>
                             <span style="font-size: 0.8rem; color: var(--text-muted);">‚ñº</span>
                        </div>
                    </summary>
                    <div style="background: rgba(0,0,0,0.2); border-top: 1px solid rgba(255,255,255,0.05);">
                        ${logs.map(log => {
                    const time = new Date(log.timestamp).toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                    return `
                                <div style="display: flex; align-items: center; padding: 0.75rem 1rem; border-bottom: 1px solid rgba(255,255,255,0.02);">
                                    <div style="margin-right: 1rem; font-size: 1.25rem;">${emojis[log.type]}</div>
                                    <div style="flex: 1;">
                                        <div style="font-size: 0.875rem; font-weight: 500;">${labels[log.type]}</div>
                                        <div style="font-size: 0.75rem; color: var(--text-muted);">${log.location || 'Ubicaci√≥n no disponible'}</div>
                                    </div>
                                    <div style="font-family: monospace; font-size: 0.9rem; color: var(--text-secondary);">${time}</div>
                                </div>
                            `;
                }).join('')}
                    </div>
                </details>
                `;
            }).join('');
        }

        async function exportAttendance() {
            if (!currentAttendanceData || currentAttendanceData.length === 0) {
                return showAlert('No hay registros para exportar', 'warning');
            }

            const monthStr = monthInput.value;

            // Agrupar datos para reporte detallado
            const grouped = {};
            currentAttendanceData.forEach(log => {
                const dateKey = new Date(log.timestamp).toLocaleDateString('es-ES');
                const key = `${dateKey}_${user._id || 'user'}`;

                if (!grouped[key]) {
                    grouped[key] = {
                        date: dateKey,
                        employee: user.name,
                        dni: user.dni || '-',
                        logs: []
                    };
                }
                grouped[key].logs.push(log);
            });

            await reportsUtil.exportGroupedAttendancePDF(
                `REGISTRO DETALLADO DE JORNADA - ${monthStr}`,
                grouped,
                `Registro_Jornada_${user.name.replace(/\s/g, '_')}_${monthStr}`
            );
        }

        loadReport();
    </script>
</body>

</html>
