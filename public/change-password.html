<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambiar C√≥digo de Acceso - Sistema de Gesti√≥n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-xl);
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .login-title {
            font-size: 1.75rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">üîë</div>
                <h1 class="login-title">Crea tu nuevo c√≥digo</h1>
                <p class="login-subtitle">Por seguridad, debes establecer un c√≥digo de acceso personal.</p>
            </div>

            <div id="alert-container"></div>

            <form id="changePasswordForm">
                <div class="form-group">
                    <label class="form-label" for="newPassword">Nuevo C√≥digo de Acceso</label>
                    <input type="password" id="newPassword" class="form-control" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirmar C√≥digo</label>
                    <input type="password" id="confirmPassword" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary" style="width:100%">Guardar y Continuar</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const changeToken = sessionStorage.getItem('changeToken');
        if (!changeToken) {
            // Si no hay token, no deber√≠a estar aqu√≠. Redirigir al login.
            window.location.href = 'index.html';
        }

        document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const alertContainer = document.getElementById("alert-container");

            if (newPassword !== confirmPassword) {
                alertContainer.innerHTML = `<div class="alert alert-error">Los c√≥digos no coinciden.</div>`;
                return;
            }

            try {
                // La funci√≥n authAPI.changePassword necesita el token en la cabecera
                const data = await authAPI.changePassword(newPassword, changeToken);
                
                if (data.success) {
                    sessionStorage.removeItem('changeToken');
                    alertContainer.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'No se pudo cambiar el c√≥digo.');
                }

            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-error">‚úó ${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
